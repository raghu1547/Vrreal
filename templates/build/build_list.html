
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="stylesheet" href="{% static 'home/css/flex-slider.css' %}">
    
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="{% static 'home/css/font-awesome.css' %} ">

    <link rel="stylesheet" href="{% static 'home/css/templatemo-lava.css' %} "> 

    <link rel="stylesheet" href="{% static 'home/css/owl-carousel.css' %} ">

</head>
<body>
    <h1>Heading</h1>
    <div class="container">
        <form  action="{% url 'build:list' %}">
            <div class="form-group">
              <label for="formGroupExampleInput">City</label>
              <input type="text" name="city" class="form-control" id="formGroupExampleInput" placeholder="Enter City Here">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">State</label>
              <input type="text" name="state" class="form-control" id="formGroupExampleInput2" placeholder="Enter State Here">
            </div>
            
          <button  class="btn btn-primary mb-2" type="submit">Search</button>
          </form>
    </div>
    <div class="container">

        {% for build in prop_list %}
        <div class="row">
            <div class="col-4">
            <img id="propic"  alt="Img Not Found ;(" src="{{ build.photo.url }}">
        </div>
            <div class="col-8">
                <h1>{{build.city}}</h1>
                <h1>{{build.state}}</h1>
                <h1>{{build.vastu}}</h1>
            </div>
          </div>
          {% endfor %}
       
    
    </div>
</body>
</html>
